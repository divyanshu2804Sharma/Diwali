<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Greetings</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffcc00, #ff6699);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
            overflow: hidden; 
        }

        .envelope {
            width: 350px;
            height: 250px;
            background-color: #b77c3a;
            border: 4px solid #7b4a20;
            border-radius: 10px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s;
        }

        .envelope-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .envelope-front {
            background-color: #f9d67a;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 2rem; 
            font-weight: bold;
            color: #3b3b3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 25px #fffa65; 
            animation: glow 1.5s infinite alternate;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 0 25px #fffa65;
            }
            to {
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8), 0 0 35px #fffa65, 0 0 10px #ffffff; 
            }
        }
        .hidden {
            display: none;
        }

        .message-container {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s;
        }

        .photo {
            width: 300px;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
        }
        .kittu-message {
            color: #ffffff; 
            font-size: 2rem; 
            margin-bottom: 10px; 
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .wishes {
            font-size: 1.2rem; 
            color: #ffffff; 
            margin-top: 0; 
        }
        .gif-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .gif-button:hover {
            background-color: #ffcc00;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="envelope-inner" id="envelope-inner">
            <div class="envelope-front">âœ¨ Click to Open âœ¨</div>
        </div>
    </div>
    <div class="message-container hidden" id="diwali-container">
        <h2 style="font-size: 2rem; text-align: center; color: #ffffff;">Wishing You a Joyous Diwali!</h2>
        <img src="./Happy-Diwali_feature-1.webp" alt="Diwali Celebration" class="photo">
    </div>
    <div class="message-container hidden" id="kittu-container">
        <h2 class="kittu-message">âœ¨ Happy Diwali Kittu! âœ¨</h2>
        <img src="./4871791b-abc5-4f92-9a57-7f1104e4a4e9.jpg" alt="Kittu" class="photo">
        <p class="wishes">May your life be filled with joy, love, and light!</p>
        <button class="gif-button" onclick="openGifPage()">ðŸŽ‰ View GIF ðŸŽ‰</button>
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click', function () {
            document.getElementById('envelope-inner').style.transform = 'rotateY(180deg)';
            setTimeout(() => {
                document.getElementById('envelope').classList.add('hidden');
                document.getElementById('diwali-container').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('diwali-container').classList.add('hidden');
                    document.getElementById('kittu-container').classList.remove('hidden');
                }, 3000);
            }, 600);
        });
        function openGifPage() {
            window.open('./diwali.gif', '_blank');
        }
    </script>
</body>
</html>
